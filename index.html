<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer></script>
  <title>Advice generator app (Frontend Mentor)</title>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <p class="card-heading">Advice #<span class="card-heading-number">Loading...</span></p>
      <p class="card-text">Loading...</p>
      <img src="./images/pattern-divider-mobile.svg" alt="" class="card-divider-mobile">
      <img src="./images/pattern-divider-desktop.svg" alt="" class="card-divider-desktop">
      <button class="card-button"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/divinestylus">Sam B. Morris</a>.
  </footer>
</body>
</html>
